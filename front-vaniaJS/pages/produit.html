<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site pour achat, personalisation de caméra vintage">
        <meta name="author" content="Lucien Kabore">
        <title>Achat et personalisation</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">
        <link rel="manifest" href="../../favicon/site.webmanifest">
        <link rel="mask-icon" href="../../favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Nunito+Sans&display=swap" rel="stylesheet">

    </head>

    <body>

        <!-- Header + nav menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <div class="container-fluid mx-2 mx-lg-5">
                <img class="img-fluid mx-4 mx-lg-0 mr-auto" src="../../favicon/logo.png" alt="logo orinoco"/>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="panier.html" id="panierPreview">Panier</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Card -->
        <section class="mx-3 my-5">
            <div class="card px-0 mx-3 my-4 border-0">
                <div class="row g-0 shadow p-3 bg-body rounded" id="product">
                    <div class="col-md-7" id="productImage">
                        <!-- Insertion de l'image -->
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 col-sm-7 mt-3" id="productName">
                                    <!-- Insertion du nom du produit -->
                                </div>
                                <div class="col-6 col-sm-5 text-end mt-3" id="productPrice">
                                    <!-- Insertion du prix du produit -->
                                </div>
                            </div>
                            <select id="option" class="form-select mb-3" aria-label="choisir la version"></select>
                            <div class="mb-3" id="productDescription">
                                <!-- Insertion de la description du produit -->
                            </div>
                            <div class="row">
                                <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                                    <p>Quantité :</p>
                                </div>
                                <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                                    <select id="quantity" class="form-select mb-3" aria-label="Quantité">
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <button id="btnAddPanier" class="btn btn-dark" data-bs-toggle="modal"
                                    data-bs-target="#myModal">Ajouter au panier</button>
                        </div>
                        <div class="toast show position-absolute top-50 start-50 translate-middle bg-danger" id="myToast" hidden>
                            <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="d-flex my-2">
                                    <div class="toast-body me-auto py-0 text-white" id="message">
                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast" aria-label="Close" id="closeToast"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Produit ajouté</h5>
                    </div>
                    <div class="modal-body">
                        <p>Votre produit a bien été ajouté au panier</p>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-dark" type="button" href="panier.html">Voir mon panier</a>
                        <a class="btn btn-success" type="button" href="../../index.html">Continuer mes achats</a>

                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark py-4">
            <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="../../index.html" aria-label="Accueil">Accueil</a></li>
                <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact%20depuis%20orinoco.com" aria-label="Contact">Contact</a></li>
                <li class="list-inline-item"><a href="#" aria-label="Mentions Légales">Mentions Légales</a></li>
            </ul>
            <p class="copyright text-center text-white">Orinoco OpenClassRooms © Dev 2021</p>
        </footer>

        <script src="../js/utilities.js"></script>
        <script src="../js/produit.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>
</html>
